name: CI/CD - Build Docker, Push to GHCR and Update Site

on:
  push:
    branches:
      - main

# ðŸ”‘ Permisos: CRÃTICO para que el GITHUB_TOKEN pueda hacer push al repo y subir paquetes.
permissions:
  contents: write # Necesario para hacer el commit y push de index.html
  packages: write # Necesario para subir la imagen a GHCR
  id-token: write # Buena prÃ¡ctica para OIDC/seguridad

jobs:
  # 1. Job: Construir y Subir la Imagen Docker
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/samuelbonillabaquero/mi-web-samuelbonilla

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Define el SHA corto (8 caracteres)
      - name: Set GITHUB_SHA_SHORT
        id: set_sha_short
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Usamos la salida del paso anterior
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.set_sha_short.outputs.GITHUB_SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. Job: Actualizar el index.html
  update_site:
    name: Update Site Index
    runs-on: ubuntu-latest
    needs: build_and_push # Se ejecuta solo si el anterior tiene Ã©xito

    steps:
      - name: Checkout repository for file modification
        # CRÃTICO: Las credenciales son necesarias para el commit posterior
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set Build Environment Variables
        run: |
          # Variables de tiempo y SHA
          BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BUILD_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-8)
          # Variables de imagen
          IMAGE_NAME_FULL="ghcr.io/samuelbonillabaquero/mi-web-samuelbonilla"
          BUILD_TAG="${IMAGE_NAME_FULL}:${BUILD_SHA_SHORT}"
          # Exportar para el siguiente paso
          echo "BUILD_TS=$BUILD_TS" >> $GITHUB_ENV
          echo "BUILD_SHA_SHORT=$BUILD_SHA_SHORT" >> $GITHUB_ENV
          echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME_FULL" >> $GITHUB_ENV

      - name: Update index.html with build info
        run: |
          SITE_INDEX=index.html
          TMP_BLOCK=/tmp/build_block.html
          
          # 1. Crear bloque HTML con info del build
          cat << 'EOF' > "$TMP_BLOCK"
<div id="build-info" style="font-size: 0.8em; color: #666; padding: 10px; border-top: 1px solid #eee;">
  <p><strong>Ãšltimo Build CI:</strong></p>
  <ul>
    <li>Fecha: $BUILD_TS</li>
    <li>SHA: $BUILD_SHA_SHORT</li>
    <li>Imagen: $BUILD_TAG</li>
  </ul>
</div>
EOF
          
          # 2. Reemplazar variables en el template
          sed -i "s/\$BUILD_TS/$BUILD_TS/g" "$TMP_BLOCK"
          sed -i "s/\$BUILD_SHA_SHORT/$BUILD_SHA_SHORT/g" "$TMP_BLOCK"
          sed -i "s|\$BUILD_TAG|$BUILD_TAG|g" "$TMP_BLOCK"

          # 3. LÃ³gica para crear o reemplazar el bloque HTML
          if [ ! -f "$SITE_INDEX" ]; then
            echo "index.html no encontrado. Creando nuevo..."
            cat <<EOF > "$SITE_INDEX"
<!DOCTYPE html>
<html>
  <head>
    <title>Mi Web Samuel Bonilla</title>
  </head>
  <body>
    <h1>Â¡Bienvenido a mi sitio!</h1>
    $(cat "$TMP_BLOCK")
  </body>
</html>
EOF
          elif grep -q '<div id="build-info"' "$SITE_INDEX"; then
            # Reemplazar el bloque existente
            echo "Bloque BUILD_INFO encontrado. Reemplazando..."
            # Crear un archivo temporal para el nuevo contenido
            TMP_FILE=$(mktemp)
            awk 'BEGIN {RS="\0"; ORS=""} {print gensub(/<div id="build-info"[^>]*>.*<\/div>/s, "'"$(cat "$TMP_BLOCK" | sed ':a;N;$!ba;s/\n/\\n/g')"'", "g")}' "$SITE_INDEX" > "$TMP_FILE"
            mv "$TMP_FILE" "$SITE_INDEX"
          else
            # Insertar el bloque antes de </body>
            echo "Bloque BUILD_INFO no encontrado. Insertando antes de </body>..."
            if grep -q '</body>' "$SITE_INDEX"; then
              sed -i '/<\/body>/i'"$(cat "$TMP_BLOCK" | sed ':a;N;$!ba;s/\n/\\n/g')" "$SITE_INDEX"
            else
              # Si no hay </body>, aÃ±adirlo al final
              cat "$TMP_BLOCK" >> "$SITE_INDEX"
            fi
          fi

      - name: Commit and push changes to main (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update site info with build ${{ env.BUILD_TS }} (${{ env.BUILD_SHA_SHORT }})"
          file_pattern: "index.html"
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com