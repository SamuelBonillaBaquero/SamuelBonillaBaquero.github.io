name: CI/CD - Build Docker, Push to GHCR and Update Site

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # 1. Job: Construir y Subir la Imagen Docker
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/samuelbonillabaquero/mi-web-samuelbonilla

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set GITHUB_SHA_SHORT
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.GITHUB_SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. Job: Actualizar el index.html
  update_site:
    name: Update Site Index
    runs-on: ubuntu-latest
    needs: build_and_push

    env:
      IMAGE_NAME: ghcr.io/samuelbonillabaquero/mi-web-samuelbonilla

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set Build Environment Variables
        run: |
          echo "BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "BUILD_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV
          echo "BUILD_TAG=${IMAGE_NAME}:$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV

      - name: Update index.html with build info
        run: |
          SITE_INDEX=index.html
          TMP_BLOCK=/tmp/build_block.html

          # 1. Crear bloque HTML con info del build
          cat <<EOF > "$TMP_BLOCK"
<div id="build-info" style="font-size: 0.8em; color: #666; padding: 10px; border-top: 1px solid #eee;">
  <p><strong>Último Build CI:</strong></p>
  <ul>
    <li>Fecha: $BUILD_TS</li>
    <li>SHA: $BUILD_SHA_SHORT</li>
    <li>Imagen: $BUILD_TAG</li>
  </ul>
</div>
EOF

          # 2. Si no existe index.html, crearlo
          if [ ! -f "$SITE_INDEX" ]; then
            echo "index.html no encontrado. Creando nuevo..."
            cat <<EOF > "$SITE_INDEX"
<!DOCTYPE html>
<html>
  <head>
    <title>Mi Web Samuel Bonilla</title>
  </head>
  <body>
    <h1>¡Bienvenido a mi sitio!</h1>
    $(cat "$TMP_BLOCK")
  </body>
</html>
EOF
            exit 0
          fi

          # 3. Reemplazar o Insertar el bloque
          if grep -q "" "$SITE_INDEX"; then
            echo "Bloque BUILD_INFO encontrado. Reemplazando..."
            sed -i "//,//{
r $TMP_BLOCK
d
}" "$SITE_INDEX"
          else
            echo "Bloque BUILD_INFO no encontrado. Insertando antes de </body>..."
            sed -i "/<\/body>/{
r $TMP_BLOCK
}" "$SITE_INDEX"
          fi

      - name: Commit and push changes to main (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update site info with build ${{ env.BUILD_TS }} (${{ env.BUILD_SHA_SHORT }})"
          file_pattern: "index.html"
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          push_options: '--force'