name: CI/CD - Build Docker, Push to GHCR and Update Site

on:
  push:
    branches:
      - main

permissions:
  contents: write      # necesario para hacer commit en el repo
  packages: write      # para publicar en GHCR
  id-token: write      # opcional (OIDC)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/samuelbonillabaquero/mi-web-SamuelBonillaBaquero

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # âŒ QEMU eliminado (no usas multi-arch)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create build info
        run: |
          echo "BUILD_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "BUILD_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BUILD_TAG=${IMAGE_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Update index.html with build info
        run: |
          SITE_INDEX=index.html

          BUILD_BLOCK="<!-- BUILD_INFO -->
          <p>Build: $BUILD_TS - SHA: $BUILD_SHA - Image: $BUILD_TAG</p>
          <!-- END_BUILD_INFO -->"

          if [ ! -f "$SITE_INDEX" ]; then
            cat <<EOF > "$SITE_INDEX"
          <html>
            <body>
              $BUILD_BLOCK
            </body>
          </html>
          EOF
            exit 0
          fi

          if grep -q "<!-- BUILD_INFO -->" "$SITE_INDEX"; then
            sed -i "/<!-- BUILD_INFO -->/,/<!-- END_BUILD_INFO -->/c\\
          $BUILD_BLOCK" "$SITE_INDEX"
          else
            sed -i "/<\/body>/i\\
          $BUILD_BLOCK" "$SITE_INDEX"
          fi

      - name: Commit and push changes to main (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: update site with build info ${{ env.BUILD_TS }} (${{ env.BUILD_SHA }})"
          file_pattern: "index.html"
          branch: main
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com

